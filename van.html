<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./van.js"></script>
<script>
    const {button, span} = van.tags

    const Counter = () => {
        const counter = van.state(0)
        return span(
            "❤️ ", counter, " ",
            button({onclick: () => ++counter.val}, "👍"),
            button({onclick: () => --counter.val}, "👎"),
        )
    }

    van.add(document.body, Counter())

</script>
</body>
</html>
