<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="./tu.js"></script>
<script>
    const {ul, li, button} = tu.tags
    const uldom = ul({}, "", button({onclick: addList}, "add li"));
    let num = 0
    function addList() {
        const lidom = li({}, num);
        uldom.appendChild(lidom)
        num++
    }
    const root = document.getElementById("app");
    root.appendChild(uldom)
</script>
</body>
</html>
