<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="./tu.js"></script>
<script>
const {h1, button, ul, li} = tu.tags
const stateinstance = tu.state
let count = stateinstance(1)
function btnClick() {
    count.value++
}
const dom = h1({}, "count", button({onclick: btnClick}, "click me"))
const root = document.getElementById("app");
root.appendChild(dom)
const uldom = ul({}, '')
for (let i = 0; i < 5; i++) {
    let lidom
    if (i === 4) {
        lidom = li({}, count)
    } else {
        lidom = li({}, i)
    }
    uldom.appendChild(lidom)
}
root.appendChild(uldom)
</script>
</body>
</html>
